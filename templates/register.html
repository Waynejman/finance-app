<!DOCTYPE html>
<html>
<head>
    <title>註冊 - 記帳管家</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-color: #86A697; --primary-dark: #6B8A7C; }
        body { 
            background-color: var(--primary-color); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Segoe UI', sans-serif; 
        }
        .card { 
            border: none; 
            border-radius: 1.5rem; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 400px; 
        }
        .btn-primary { background-color: var(--primary-color); border: none; padding: 12px; font-weight: bold; font-size: 1.1rem; }
        .btn-primary:hover { background-color: var(--primary-dark); }
        .form-control { border-radius: 0.8rem; padding: 12px; background-color: #F8F9FA; border: 1px solid #eee; }
        .form-control:focus { box-shadow: none; border-color: var(--primary-color); }
        .brand-icon { font-size: 3.5rem; color: var(--primary-color); margin-bottom: 15px; }
    </style>
</head>
<body class="px-3">
    
    <div class="card p-4 p-md-5">
        <div class="text-center mb-4">
            <i class="fas fa-user-plus brand-icon"></i>
            <h4 class="fw-bold text-dark">建立新帳號</h4>
            <p class="text-muted small">開始您的財富自由之旅</p>
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger py-2 small rounded-3 text-center mb-4 border-0 bg-danger bg-opacity-10 text-danger">
                <i class="fas fa-exclamation-circle me-1"></i> {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="設定帳號" required>
            </div>
            <div class="mb-4">
                <input type="password" name="password" class="form-control" placeholder="設定密碼" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill mb-3">註冊帳號</button>
        </form>
        
        <div class="text-center mt-3">
            <small class="text-muted">已有帳號？ <a href="/login" class="fw-bold" style="color: var(--primary-color); text-decoration: none;">去登入</a></small>
        </div>
    </div>

</body>
</html>
