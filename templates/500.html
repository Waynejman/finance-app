<!DOCTYPE html>
<html>
<head>
    <title>系統錯誤 - 記帳管家</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #E76F51; /* 使用紅色系代表錯誤，但保持質感 */ height: 100vh; display: flex; align-items: center; justify-content: center; color: white; font-family: 'Segoe UI', sans-serif; }
        .error-card { text-align: center; }
        .error-code { font-size: 6rem; font-weight: bold; opacity: 0.3; line-height: 1; }
        .btn-outline-light-custom { border: 2px solid white; color: white; font-weight: bold; padding: 10px 30px; }
        .btn-outline-light-custom:hover { background: white; color: #E76F51; }
    </style>
</head>
<body>
    <div class="container error-card">
        <i class="fas fa-tools fa-5x mb-4 opacity-50"></i>
        <div class="error-code">500</div>
        <h2 class="fw-bold mb-3">系統發生錯誤</h2>
        <p class="mb-5 opacity-75">別擔心，這不是您的問題。我們的工程師正在搶修中。</p>
        <a href="/" class="btn btn-outline-light-custom rounded-pill"><i class="fas fa-redo me-2"></i>重新整理</a>
    </div>
</body>
</html>
