<!DOCTYPE html>
<html>
<head>
    <title>找不到頁面 - 記帳管家</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #86A697; height: 100vh; display: flex; align-items: center; justify-content: center; color: white; font-family: 'Segoe UI', sans-serif; }
        .error-card { text-align: center; }
        .error-code { font-size: 6rem; font-weight: bold; opacity: 0.3; line-height: 1; }
        .btn-light-custom { background: white; color: #86A697; font-weight: bold; border: none; padding: 12px 30px; }
        .btn-light-custom:hover { background: #f0f0f0; color: #6B8A7C; }
    </style>
</head>
<body>
    <div class="container error-card">
        <i class="fas fa-compass fa-5x mb-4 opacity-50"></i>
        <div class="error-code">404</div>
        <h2 class="fw-bold mb-4">哎呀！找不到這個頁面</h2>
        <p class="mb-5 opacity-75">您似乎迷路了，我們帶您回到記帳首頁吧。</p>
        <a href="/" class="btn btn-light-custom rounded-pill shadow-sm"><i class="fas fa-home me-2"></i>回首頁</a>
    </div>
</body>
</html>
